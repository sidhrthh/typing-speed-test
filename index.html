<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>

    <div class="container">
        <!-- Topbar -->
        <div class="topbar">
            <div class="logo">
                <p class="text-sec logo-text">Typing Tester</p>
            </div>
            <div class="right-topbar">
                <p style="color: #646a68;">Pratice Mode</p>
                <p ><a class="home-btn" href="#index.html">Home</a></p>
            </div>
        </div>
        <!-- Middle Section -->
        <div class="mid-section">
            <div class="timer">
                <p class="timer-head">TIMER</p>
                <p class="timer-count" id="timer">60</p>
            </div>
            <input type="text" id="input-field">
            <div class="para" id="paragraph">
                <p></p>
            </div>

            <button onclick="fetchRandom()" id="restartButton" class="restart-btn text-sec"> <img src="icons/arrow.png" alt=""> Start Over</button>
        </div>

        <!-- Result Section -->
        <div class="hori-line"></div>
        <div class="resultSection">
            <p>Mistake : <span id="mistake">0</span></p>
            <p>WPM : <span id="wpm">0</span></p>
            <p>CPM : <span id="cpm">0</span></p>

        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
